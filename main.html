<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            width: 100%;
            background-color: yellow;
            border-collapse: collapse;
        }
        table, th, tr, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <!-- Table with Student Details -->
    <table>
        <!-- Caption -->
        <caption>Student Details</caption>

        <!-- Table Headers -->
        <thead>
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>BRANCH</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <!-- Row 1 -->
            <tr>
                <td>Khushi</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>vishal</td>
                <td>22</td>
                <td>Mechanical</td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>Gunnu</td>
                <td>21</td>
                <td>Electrical</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
